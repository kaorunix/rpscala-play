@(user: jp.scala.daos.UserDao)

@import helper._
@import jp.scala.controllers._

<tr>
  <td>@user.login</td>
  <td>@user.name</td>
  <td>@user.email.getOrElse("No mail")</td>
  <td>@{user.sex match {
    case 1 => "男性"
    case 2 => "女性"
    }}</td>
  <td><input type="button" name="btn" value="変更" 
	     onClick='location.href="/user/modify/@user.id"'>
<input type="button" name="btn" value="削除" 
	     onClick='
if (confirm("削除してよろしいですか")) { location.href="/user/delete/@user.id" }'>
</td>
</tr>
